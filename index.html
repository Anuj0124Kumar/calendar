<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="renderDate()">
    <div class="Main_Container">
        <div class="child_container">
            <div class="month">
                <div class="prev" onclick="moveDate('moveprev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('movenext')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weekend">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tues</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
